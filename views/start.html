<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Pinger - Monitoring List</title>
        <link rel="stylesheet" type="text/css" href="/static/main.css">
    </head>
    <body>
        <div class='container'>

            <div class='content'>
              % if error_message:
                <div class='error_message'>
                    <span><b>Error:</b> {{error_message}}</span>
                </div>
              % end
                <span><b>-- Add IP</b></span>
                <form class='form-add-ip'name='add_ip' method='post'>
                    <p>
                        <input name='ip' id='ip' type='text' placeholder="111.111.111.111"><b> IP</b>
                        <br>
                        <input name='hostname' id='hostname' type='text' maxlength="35" placeholder="hostname"><b> Hostname</b>
                        <br>
                        <input onclick="document.getElementById('group_name').disabled = false; 
                                        document.getElementById('new_group_name').disabled = true;
                                        document.getElementById('group_comment').disabled = true;" 
                               type="radio" name="group" value="customurl" checked>
                        <select name="group_name" id="group_name">
                          % for row in group_list:
                            <option>{{row[1]}}</option>
                          % end 
                        </select><b> Select group</b>
                        <br>
                        <input onclick="document.getElementById('group_name').disabled = true;
                                        document.getElementById('new_group_name').disabled = false;
                                        document.getElementById('group_comment').disabled = false;" 
                               type="radio" name="group">
                        <input type="text" 
                               name="new_group_name" 
                               id="new_group_name" 
                               placeholder="new group name"
                               maxlength="15"
                               disabled="disabled"><b> Create new group</b>
                        <br>
                        <textarea name='group_comment' 
                                  id="group_comment" 
                                  maxlength="500"
                                  placeholder="comment for new group" 
                                  disabled="disabled"></textarea><b> Comment</b>
                        <br>
                        <input type='submit' value='Add'>
                    </p>
                </form>
                <br>
                <span><b>-- Monitoring list</b></span>
                <br>
                <br>
                <table>
                  % for row in monitoring_list:
                    <tr>
                        <td class='mon-list-separator' colspan='2'>-</td>
                    </tr>
                    <tr>
                        <td class='mon-list-groupname' colspan='2'><a href='/{{row[0][0]}}'>{{row[0][1]}}</a></td>
                    </tr>
                    <tr>
                        <td class='mon-list-comment' colspan='2'>{{row[0][2]}}</td>
                    </tr>
                    <%
                        i = 2
                    %>
                    % for element in row[1]:
                    <%
                        x = i%2
                        i += 1
                    %>
                        <tr class='mon-list-ip-row{{x}}'>
                            <td class='mon-list-ipaddr'><a href='/{{row[0][0]}}/{{element[0]}}' >{{element[0]}}</a></td>
                            <td class='mon-list-hostname'>{{element[1]}}</td>
                        </tr>
                     % end
                    </tr>
                  % end
                </table>
            </div>

            
            <div class='clearer'>
            </div>
        </div>
    </body>
</html>
